<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .flip-card {
      perspective: 1000px;
    }

    .flip-card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .flip-card-front {
      background-color: #fff;
    }

    .flip-card-back {
      background-color: #f8f9fa;
      transform: rotateY(180deg);
    }

    .card-content {
      padding: 20px;
    }
  </style>
  <title>Bootstrap Card with Book Flip Hover Effect</title>
</head>
<body>

  <div class="container mt-5">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front card" style="width: 18rem;">
          <div class="card-content">
            <h5 class="card-title">Front Cover</h5>
            <p class="card-text">Front Content</p>
          </div>
        </div>
        <div class="flip-card-back card" style="width: 18rem;">
          <div class="card-content">
            <h5 class="card-title">Back Cover</h5>
            <p class="card-text">Back Content</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
